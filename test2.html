<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h1>User Registration Form</h1>
<p>

<form action="usr-reg.php" target="_blank" method="post" id="usrform">
    <b>Firstname:</b> <input type="text" name="givenname">
    <b>Surname:  </b>   <input type="text" name="familyname"><BR><br>

    <b>E-mail:   </b>   <input type="text" name="email"><br><br>
    <b>Address 1:</b>   <input type="text" name="add1"><BR>
    <b>Address 2:</b>   <input type="text" name="add2"><BR>
    <b>City:     </b>   <input type="text" name="city"><BR>
    <b>Postcode: </b>   <input type="text" name="pcode"><BR>



    <b>Notes:</b> <br>  <textarea name="notes" rows="6" cols="65" form="usrform"> </textarea>
    <BR><BR>

    <b>Gender:</b>
    <input type="radio" name="gender1" value="f">  Female
    <input type="radio" name="gender1" value="m">  Male
    <input type="radio" name="gender1" value="o">   Other <br>


<input type="submit">
</form>
</body>
</html>
